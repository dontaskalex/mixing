<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="base.css" />
    <script src="jquery-3.5.1.min.js"></script>
    <title>Static Template</title>
  </head>
  <body>
    <div id="pic" class="container addGrayscale">
      <img
        id="picture"
        src="https://drive.google.com/uc?id=1UzjXC76kOSFo7XM0JwWxJDRq5NHdNunu"
        class="container_img"
      />
    </div>
    <div class="sliderDiv">
      <input
        onchange="updateSlider(this.value)"
        id="slider"
        type="range"
        min="1"
        max="100"
        value="0"
      />
    </div>
    <div class="button-group parent">
      <button id="playingButton" onclick="playButton()" class="fill child">
        <span id="playspan">play</span>
      </button>

      <button
        id="unmasteredButton"
        onclick="playUnmastered()"
        class="fill child"
      >
        <span>unmastered</span>
      </button>

      <button
        id="masteredButton"
        onclick="playMastered()"
        class="fill child"
        style="opacity: 0.5;"
      >
        <span>mastered</span>
      </button>
      <div class="dropdown">
        <button class="dropbtn fill">type beat</button>
        <div class="dropdown-content">
          <a onclick="selection('bones')" href="#">bones</a>
          <a onclick="selection('lofi')" href="#">lofi</a>
          <a onclick="selection('brockhampton')" href="#">brockhampton</a>
          <a onclick="selection('trap')" href="#">trap</a>
        </div>
      </div>
    </div>

    <audio id="unmastered">
      1ba7Za7qZxuCnDTGFiumgFBQfy5Stpe1x
      <source src="bones-unmastered.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <audio id="mastered">
      <source src="bones-mastered.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="run.js"></script>
  </body>
</html>
